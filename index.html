<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Interactive Webpage</h1>
        <p>Hover over the images, click the button, and fill in the text field to see the effects!</p>
    </header>

    <section id="image-section">
        <h2>Image Hover Effects</h2>
        <div class="image-container">
            <img class="image-placeholder" id="image1" src="https://images.unsplash.com/photo-1595210382266-2d0077c1f541?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8QmF0fGVufDB8fDB8fHww" alt="Image 1">
            <img class="image-hover" id="image2" src="https://images.unsplash.com/photo-1489381503301-3f0d22c10ecb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhdGNoJTIwb3V0fGVufDB8fDB8fHww" alt="Image 2">
        </div>
    </section>

    <section id="button-section">
        <h2>Button Color Change</h2>
        <button id="colorButton">Click me to change color</button>
    </section>

    <section id="input-section">
        <h2>Text Input Field</h2>
        <input type="text" id="textInput" placeholder="Enter some text">
        <button id="submitButton">Submit</button>
    </section>

    <footer>
        <p>Created by Your Name - ITC 505</p>
        <p id="lastModified"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
